{% extends "base.html" %}

{% block title %}로그인 - DK 동국홀딩스 인사평가 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                </h3>
                <p class="mb-0 mt-2" style="color: rgba(255,255,255,0.9);">DK 동국홀딩스 인사평가 시스템</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="user_type" class="form-label fw-bold">사용자 유형</label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="">사용자 유형을 선택하세요</option>
                            <option value="피평가자" {% if request.args.get('type') == '피평가자' %}selected{% endif %}>피평가자</option>
                            <option value="평가자(팀장)" {% if request.args.get('type') == '평가자(팀장)' %}selected{% endif %}>평가자(팀장)</option>
                            <option value="평가자(임원)" {% if request.args.get('type') == '평가자(임원)' %}selected{% endif %}>평가자(임원)</option>
                            <option value="관리자(인사담당자)" {% if request.args.get('type') == '관리자(인사담당자)' %}selected{% endif %}>관리자(인사담당자)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="user_id" class="form-label fw-bold">아이디</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>로그인
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left me-1"></i>메인으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
